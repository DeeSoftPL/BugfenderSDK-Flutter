name: flutter_bugfender
description: Flutter plugin to enable Bugfender reporting (with Java and Swift support).
version: 1.2.2
homepage: https://bugfender.com
repository: https://github.com/bugfender/BugfenderSDK-Flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.bugfender.flutterbugfender
        pluginClass: FlutterBugfenderPlugin
      ios:
        pluginClass: FlutterBugfenderPlugin

dependencies:
  flutter:
    sdk: flutter

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.12.0 <2.0.0"
